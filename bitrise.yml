format_version: 1.2.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs: []

workflows:
  install_tools:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u github.com/eaburns/Watch

  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go test ./...

  watch:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            Watch -t -v -p ./ bash -l -c 'go test ./... && go install'
